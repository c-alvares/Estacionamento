<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Controle Atendente</title>
</head>

<body onLoad="carregarVagas()">
    <header>
        <nav>
            <ul>
                <li>
                    <img src="https://images.vexels.com/media/users/3/241265/isolated/preview/a586ab1cc8eaf2853b38b10c3567a906-partytheme-construction-5.png"
                        height="50vh" width="50vw">
                </li>

                <li>
                    <img src="https://images.vexels.com/media/users/3/241265/isolated/preview/a586ab1cc8eaf2853b38b10c3567a906-partytheme-construction-5.png"
                        height="50vh" width="50vw">
                </li>
            </ul>
        </nav>

        <div class="subnav">
            <div class="informacoes">
                <p class="valor-hora info">Valor/h: R$5.00</p>
                <p class="vagas-ocupadas info">Vagas Ocupadas: </p>
                <p class="vagas-livres info">Vagas Livres: </p>
                <p class="data-dia info">Data: </p>
            </div>
            <button id = "cadastrar-cliente" onclick = "abrirModalCliente()">+ Cadastrar Cliente</button>
            <button id = "cadastrar-carro" onclick = "abrirModalCadastrarCarro()">+ Cadastrar Carro</button>
        </div>

    </header>

    <main>
        <div class="vaga model">
            <p class="numero-vaga">Número Vaga</p>
            <button id="add">+</button>
            <button id="remover" onclick = "abrirModalFinalizar()"><img src = "./img/fechar-x.png"></button>
        </div>
        
    </main>

    <dialog class = "modal-cliente">
        <div class = "modal">
            <div class = "topRight">
                <button onclick="fecharModalCliente()" id = "fecharBtn">X</button>
            </div>

            <span>Cadastro de Clientes</span>
            <input type = "text" id = "cpf" placeholder = "CPF"/>
            <input type = "text" id = "nome" placeholder = "Nome"/>
            <input type = "text" id = "telefone" placeholder = "Telefone (Ex.: (00)00000-0000"/>

            <div>
                <button id = "cadastrarClienteBtn" onClick = "cadastrarCliente()">Cadastrar</button>
            </div>

        </div>
    </dialog>

    <dialog class = "modal-cadastrar-carro">
        <div class = "modal">
            <div class = "topRight">
                <button onclick="fecharModalCadastrarCarro()" id = "fecharBtn">X</button>
            </div>

            <span>Cadastro de Carros</span>
            <input type = "text" id = "placa-carro" placeholder = "Placa"/>
            <input type = "text" id = "modelo-carro" placeholder = "Modelo"/>
            <input type = "text" id = "cor-carro" placeholder = "Cor"/>
            <input type = "text" id = "cpf-carro" placeholder = "CPF"/>


            <div>
                <button id = "cadastrarCarroBtn" onClick = "cadastrarCarro()">Cadastrar</button>
            </div>

        </div>
    </dialog>

    <dialog class = "modal-vaga">
        <div class = "modal">

            <div class = "topRight">
                <button onclick = "fecharModalVaga()" id = "fecharBtn">X</button>
            </div>
            <label>Vaga</label><p id = "preencher-vaga"></p>
            <input type = "text" id = "placa-vaga" placeholder= "Placa do veículo"/>
            <button onclick = "preencherVaga()">Preencher Vaga</button>
        </div>
    </dialog>

    <dialog class = "modal-finalizar">
        <p>Deseja finalizar o horário do cliente?</p>
        <div>
            <button id = "sim-finalizar" onclick = "enviarDadosVaga()">SIM</button>
            <button id = "nao-finalizar" onclick = "fecharModalFinalizar()">NÃO</button>
        </div>
    </dialog>

    <footer>
        <button onClick = "abrirModalRelatorio()" id  = "abrir-modal-relatorio">Gerar Relatório</button>
        <button onClick = "abrirModalClientesC()" id = "abrir-modal-clientes-c">Clientes Cadastrados</button>
    </footer>

    <dialog id = "clientes-cadastrados">
        <button onClick = "fecharModalClientesC()">X</button>
        <table class = "clientes-cadastrados" onload = "carregarClientes()">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
    
            </thead>
                <tbody class = "linha-informacoes-usuario">
                        <tr class="model linhas">
                            <td id = "nome-lista"></td>
                            <td id = "cpf-lista"></td>
                            <td id = "telefone-lista"></td>
                        </tr>
                    
                </tbody>
    
            
        </table>
    </dialog>

    <dialog id = "gerar-relatorio">
        <button onClick = "fecharModalRelatorio()">X</button>
        <table class = "clientes-cadastrados" onload = "carregarClientes()">
            <thead>
                <tr>
                    <th>ID Entrada</th>
                    <th>Data</th>
                    <th>Hora Entrada</th>
                    <th>Hora Saída</th>
                    <th>Tempo</th>
                    <th>Valor</th>
                    <th>Placa</th>
                </tr>
    
            </thead>
                <tbody class = "linha-informacoes-relatorio">
                        <tr class="model linhas-relatorio">
                            <td id = "id-entrada"></td>
                            <td id = "data"></td>
                            <td id = "hora-entrada"></td>
                            <td id = "hora-saida"></td>
                            <td id = "tempo"></td>
                            <td id = "valor"></td>
                            <td id = "placa"></td>
                        </tr>
                    
                </tbody>
    
            
        </table>
    </dialog>
</body>

</html>
