<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Controle Atendente</title>
</head>

<body onLoad="carregarVagas()">
    <header>
        <nav>
            <ul>
                <li>
                    <img src="https://images.vexels.com/media/users/3/241265/isolated/preview/a586ab1cc8eaf2853b38b10c3567a906-partytheme-construction-5.png"
                        height="50vh" width="50vw">
                </li>

                <li>
                    <img src="https://images.vexels.com/media/users/3/241265/isolated/preview/a586ab1cc8eaf2853b38b10c3567a906-partytheme-construction-5.png"
                        height="50vh" width="50vw">
                </li>
            </ul>
        </nav>

        <div class="subnav">
            <div class="informacoes">
                <p class="valor-hora info">Valor/h: R$5.00</p>
                <p class="vagas-ocupadas info">Vagas Ocupadas: </p>
                <p class="vagas-livres info">Vagas Livres: </p>
                <p class="data-dia info">Data: </p>
            </div>
            <button id="cadastrar-cliente" onclick="abrirModalCliente()">+</button>
        </div>

    </header>

    <main>
        <div class="vaga model">
            <p class="numero-vaga">Número Vaga</p>
            <button id="add">+</button>
            <button id="remover" onclick = "abrirModalFinalizar()"><img src = "./img/fechar-x.png"></button>
        </div>
        
    </main>

    <dialog class = "modal-cliente">
        <div class = "modal">
            <div class = "topRight">
                <button onclick="fecharModalCliente()" id = "fecharBtn">X</button>
            </div>

            <span>Cadastro de Clientes</span>
            <input type = "text" id = "cpf" placeholder = "CPF"/>
            <input type = "text" id = "nome" placeholder = "Nome"/>
            <input type = "text" id = "telefone" placeholder = "Telefone (Ex.: (00)00000-0000"/>

            <div>
                <button id = "cadastrarClienteBtn">Cadastrar</button>
            </div>

        </div>
    </dialog>

    <dialog class = "modal-vaga">
        <div class = "modal">
            <div class = "topRight">
                <button onclick = "fecharModalVaga()" id = "fecharBtn">X</button>
            </div>
            <label>Vaga</label><p id = "preencher-vaga"></p>
            <input type = "text" id = "cpf-vaga" placeholder = "CPF"/>
            <input type = "text" id = "placa-vaga" placeholder= "Placa do veículo"/>
            <input type = "text" id = "modelo-vaga" placeholder = "Modelo do Veículo"/>
            <input type = "text" id = "cor-vaga" placeholder = "Cor do veículo">
            <button onclick = "preencherVaga()">Preencher Vaga</button>
        </div>
    </dialog>

    <dialog class = "modal-finalizar">
        <p>Deseja finalizar o horário do cliente?</p>
        <div>
            <button id = "sim-finalizar" onclick = "enviarDadosVaga()">SIM</button>
            <button id = "nao-finalizar" onclick = "fecharModalFinalizar()">NÃO</button>
        </div>
    </dialog>

    <footer>
        <button>Gerar Relatório</button>
        <button>Clientes Cadastrados</button>
    </footer>

    <dialog open>
        <div id="area-clientes-cadastrados">

        </div>
    </dialog>
</body>

</html>
